<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fill Survey</title>
  </head>
  <body>
    <h1 class="text-center">Survey</h1>
    <div class="container">
      {% if score %}
        <form action="" method='POST'>
          
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Service & Operation</label>
                <input type="number" name="srvops" value={{ score.srvops }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Service Level Measurement and Reporting</label>
                <input type="number" name="slmr" value={{ score.slmr }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Technical Capabilities</label>
                <input type="number" name="techcap" value={{ score.techcap }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Governance and Communication</label>
                <input type="number" name="gc" value={{ score.gc }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Service Improvements (Value addition, Cost optimization/ Automation) 	</label>
                <input type="number" name="si" value={{ score.si }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Overall Rating</label>
                <input type="number" name="overallrate" value={{ score.overallrate }} class="form-control" id="exampleFormControlInput1" >
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Remarks</label>
                <textarea name="remarks" class="form-control" id="exampleFormControlTextarea1" rows="3">{% if score.remarks == none %}{% else %}{{score.remarks}}{% endif %}</textarea>
              </div>
              <input type="hidden" name="id" value="{{ score.id }}">
              <button type="submit" class="btn btn-primary">Submit</button>


        </form>
        
        {% else %}
        <form action="" method='POST'>
          
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Service & Operation</label>
              <input type="number" name="srvops"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Service Level Measurement and Reporting</label>
              <input type="number" name="slmr"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Technical Capabilities</label>
              <input type="number" name="techcap"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Governance and Communication</label>
              <input type="number" name="gc"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Service Improvements (Value addition, Cost optimization/ Automation) 	</label>
              <input type="number" name="si"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Overall Rating</label>
              <input type="number" name="overallrate"  class="form-control" id="exampleFormControlInput1" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>


      </form>

        {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
